<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CareHome{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site-nav.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex">
    <!-- Mobile header -->
    <div class="mobile-header">
        <button class="navbar-toggler" type="button" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>
        <span class="ms-2">CareHome</span>
    </div>

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <nav class="d-md-block bg-dark sidebar flex-shrink-0" id="sidebar">
                <div class="position-sticky pt-3">
                    <!-- Logo space -->
                    <div class="navbar-brand text-white mb-4">
                        <a class="navbar-brand text-white" href="{% url 'home:home' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="37" viewBox="0 0 57 77" fill="none">
                                <path d="M28.4188 48.4417C26.0505 43.1609 17.7617 43.7233 17.7617 50.4728C17.7617 57.2223 28.4188 62.847 28.4188 62.847C28.4188 62.847 39.0758 57.2223 39.0758 50.4728C39.0758 43.7233 30.787 43.1609 28.4188 48.4417Z" fill="#FF8EBF"></path>
                                <path d="M9.4729 46.6757V59.1825C9.4729 61.802 9.4729 63.1127 9.98914 64.1133C10.4432 64.9933 11.1673 65.7082 12.0585 66.1566C13.0707 66.6659 14.3964 66.6659 17.0439 66.6659H39.7936C42.4411 66.6659 43.7649 66.6659 44.7771 66.1566C45.6683 65.7082 46.3948 64.9933 46.8489 64.1133C47.3646 63.1137 47.3646 61.8051 47.3646 59.1907V46.6757C47.3646 45.4261 47.3635 44.8009 47.2097 44.2194C47.0733 43.7041 46.8495 43.2165 46.5466 42.7758C46.2047 42.2786 45.7295 41.8662 44.7771 41.0433L33.4096 31.2211C31.6415 29.6933 30.7574 28.9298 29.7625 28.6392C28.8858 28.3832 27.9513 28.3832 27.0746 28.6392C26.0804 28.9296 25.1976 29.6923 23.4321 31.2178L12.0608 41.0433C11.1085 41.8662 10.6334 42.2786 10.2916 42.7758C9.98868 43.2165 9.76312 43.7041 9.62677 44.2194C9.4729 44.8009 9.4729 45.426 9.4729 46.6757Z" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M15.9488 24.9466C17.5374 23.2193 19.4583 21.8404 21.5929 20.8949C23.7274 19.9493 26.0301 19.4575 28.3594 19.4493C30.6888 19.441 32.994 19.917 35.135 20.8474C37.2761 21.7778 39.2075 23.1432 40.808 24.8592M9.71277 19.0522C12.0957 16.4613 14.977 14.393 18.1788 12.9747C21.3807 11.5564 24.8336 10.8176 28.3277 10.8052C31.8217 10.7929 35.2837 11.5068 38.4952 12.9024C41.7068 14.2979 44.6028 16.3472 47.0036 18.9211" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <span class="fs-5 semibold"></span>
                        </a>
                    </div>
                    
                    <ul class="list-unstyled">
                        <!-- Home Section -->
                        <li class="mb-1">
                            <a href="{% url 'home:home' %}" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
                                <i class="bi bi-house-fill me-2"></i><span>Home</span>
                            </a>
                        </li>
                        
                        <!-- Registro Section -->
                        <li class="mb-1">
                            <a href="{% url 'registry:registry_list' %}" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
                                <i class="bi bi-people-fill me-2"></i><span>Registro</span>
                            </a>
                        </li>
                        
                        <!-- Gestión Section -->
                        <li class="mb-1">
                            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                                <i class="bi bi-gear-fill me-2"></i><span>Gestión</span>
                            </button>
                            <div class="collapse" id="orders-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                    <li><a href="{% url 'management:workers_list' %}" class="d-inline-flex text-decoration-none rounded small">Trabajadores</a></li>
                                    <li><a href="{% url 'management:residents_list' %}" class="d-inline-flex text-decoration-none rounded small">Residentes</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
    </nav>
    
    <!-- Main content -->
    <main class="main-content px-md-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sidebar toggle JS -->
    <script src="{% static 'js/sidebar-toggle.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
